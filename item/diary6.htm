    2020年 2月17日
</div>
<div>
    今天在學校內閒逛路過了物理營，看到他們在玩團康遊戲，是「定義遊戲」嗎？ 
</div>
<div>
    國中的時候常常跟哥哥一起玩這個遊戲呢，其實這個遊戲就像是在整人一樣，定義的人說什麼就是什麼，玩遊戲的人只能靠著非常有限的提示來猜測。不過這個遊戲好玩的地方就是在於，只要玩得夠久，總是能慢慢發現端倪，像是有一次我們玩一個關於數字的定義遊戲，我一次給一串數字，中間用逗號和斜線隔開，再問哥哥答案是什麼。還記得哥哥剛開始都不知道答案是什麼，但是慢慢了解這些數字之間的關係，並經過一些轉換之後，他逐漸抓到了技巧，並且破解了這個定義遊戲！
</div>
<div>
    啊，我真的好想念那些和哥哥一起玩的時光。不知道何時還能夠見到他呢。
</div>
