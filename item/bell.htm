<div>
    今天下午第一次來鼎鼎大名的傅鐘，老老舊舊的，原來台大有名的景點就只是這樣而已啊。不過傅鐘地上和附近的標誌還真有趣，如果「E」是3，「陳維昭」是10的話&hellip;&hellip;嗯，這裡果然很適合裝一顆定時炸彈呢！
</div>
<div>
    我在傅鐘裡面裝了一顆炸彈，到了某個時間就會爆炸，台大的所有人都無法倖免！解除炸彈的唯一方法就是輸入炸彈爆炸的時刻（24小時制），但除了我之外，沒有人知道幾點幾分會爆炸。
</div>
<div>
    噢，我突然發現，如果把傅鐘的介紹牌上所有數字加起來，剛好就是現在距離爆炸時間的分鐘數！不過台大生們，沒有其他提示了，等到這所學校被炸毀時，你們就知道解除炸彈的密碼是什麼了喔～
</div>
